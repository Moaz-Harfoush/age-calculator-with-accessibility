<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your exact age in years, months, and days with this simple and responsive JavaScript age calculator.">
    <link rel="stylesheet" href="style.css">
    <title>Age calculator app</title>
</head>
<body>
    <div class="age-calculator">

        <div class="input-wrapper">

            <div class="input-field">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD">
                <span class="error-message" id="day-error"></span>
            </div>

            <div class="input-field">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM">
                <span class="error-message" id="month-error"></span>
            </div>

            <div class="input-field">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY">
                <span class="error-message" id="year-error"></span>
            </div>

        </div>

        <div class="divider-container">
            <hr>
            <button type="button" class="submit-btn">
                <img src="icon-arrow.svg" alt="arrow">
            </button>
        </div>

        <div class="age-result">
            <h3><span>--</span> years</h3>
            <h3><span>--</span> months</h3>
            <h3><span>--</span> days</h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
